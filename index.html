<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Sistema de gestión de cotizaciones y reportes para Electromotores Santana.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EMS">
  <title>EMS - Electromotores Santana</title>

  <link rel="stylesheet" href="styles.css?v=78">
  <link rel="stylesheet" href="section-toggle.css?v=78">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-check.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <div id="network-status" class="ems-network-status" role="alert" aria-live="polite">
    <span class="status-text"></span>
  </div>

  <div id="splash-screen"
    style="position:fixed;inset:0;background:#2563eb;display:flex;align-items:center;justify-content:center;z-index:10000;transition:opacity 0.3s;">
    <div style="text-align:center;color:white;">
      <div
        style="width:96px;height:96px;margin:0 auto 20px;background:white;border-radius:12px;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 25px rgba(0,0,0,0.2);">
        <img src="./icons/icon-192.png" alt="EMS" style="width:80px;height:80px;border-radius:8px;">
      </div>
      <h1 style="margin:0;font-size:2em;font-weight:700;">EMS</h1>
      <p style="margin:12px 0 0;opacity:0.95;">Electromotores Santana</p>
    </div>
  </div>

  <div id="root"></div>
  <div id="progress-bar" style="display:none;"></div>

  <script src="app.js?v=78"></script>
  <script src="section-toggle.js?v=78"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.style.display = 'none', 300);
        }
      }, 800);
    });

    try {
      if (firebase && firebase.app) {
        firebase.appCheck().activate('TU_RECAPTCHA_V3_SITE_KEY', true);
      }
    }
  </script>
</body>

</html>
