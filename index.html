<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Sistema de gestion de cotizaciones y reportes para Electromotores Santana. Aplicacion web progresiva optimizada para dispositivos moviles.">
  <title>EMS - Electromotores Santana</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="./icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="shortcut icon" href="./icons/icon-192.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-check.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="network-status" class="ems-network-status" role="alert" aria-live="polite">
    <span class="status-text"></span>
  </div>
  <div id="splash-screen" style="position:fixed;inset:0;background:#2563eb;display:flex;align-items:center;justify-content:center;z-index:10000;transition:opacity .3s;">
    <div style="text-align:center;color:#fff;">
      <div style="width:96px;height:96px;margin:0 auto 20px;background:#fff;border-radius:12px;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 25px rgba(0,0,0,0.2);">
        <img src="./icons/icon-192.png" alt="EMS Logo" style="width:80px;height:80px;border-radius:8px;">
      </div>
      <h1 style="margin:0;font-size:2em;font-weight:700;">EMS</h1>
      <p style="margin:12px 0 0;opacity:.95;font-size:1em;font-weight:400;">Electromotores Santana</p>
      <div style="width:40px;height:3px;background:rgba(255,255,255,.5);margin:16px auto 0;border-radius:2px;"></div>
    </div>
  </div>
  <div id="root"></div>
  <div id="progress-bar" style="display:none;"></div>
  <script src="app.js?v=42"></script>
  <script>
    // Ocultar splash al cargar
    window.addEventListener('load', function() {
      setTimeout(function() {
        const splash = document.getElementById('splash-screen');
        if (splash) { splash.style.opacity = '0'; setTimeout(function(){ splash.style.display='none'; }, 300); }
      }, 800);
    });

    // Firebase App Check (opcional; sólo si ya existe la app)
    try {
      if (firebase && firebase.apps && firebase.apps.length) {
        firebase.appCheck().activate('TU_RECAPTCHA_V3_SITE_KEY', true);
      } else {
        window.addEventListener('load', function(){
          try { if (firebase && firebase.apps && firebase.apps.length) { firebase.appCheck().activate('TU_RECAPTCHA_V3_SITE_KEY', true); } } catch(e){}
        });
      }
    } catch (e) { console.warn('App Check not configured:', e); }

    // Back handler: no salir de la app, volver al inicio
    (function(){
      try {
        if (!history.state || !history.state.ems) history.replaceState({ems:'root'}, '');
        window.addEventListener('popstate', function(e){
          e.preventDefault();
          try { if (typeof renderInicio === 'function') renderInicio(); } catch {}
          history.replaceState({ems:'root'}, '');
        });
      } catch {}
    })();

    // Recordatorios locales (pedir permiso sólo con interacción del usuario)
    (function(){
      if (!('Notification' in window)) return;
      if (Notification.permission === 'default') {
        const askOnce = () => {
          try { Notification.requestPermission().catch(()=>{}); } catch {}
          document.removeEventListener('click', askOnce, true);
        };
        document.addEventListener('click', askOnce, true);
      }
      function countPendientes(){
        let n = 0; try { if (localStorage.getItem('EMS_COT_BORRADOR')) n++; } catch {}
        try { if (localStorage.getItem('EMS_REP_BORRADOR')) n++; } catch {}
        return n;
      }
      function remind(){
        const n = countPendientes();
        if (n>0 && Notification.permission==='granted'){
          try { new Notification('Tienes pendientes', { body: `Hay ${n} pendientes por terminar.`, icon: './icons/icon-192.png' }); } catch {}
        }
      }
      setInterval(remind, 1000*60*60*6);
      setTimeout(remind, 1000*30);
    })();

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js?v=42')
          .then(function(registration) {
            console.log('SW registered:', registration.scope);
            registration.update().catch(()=>{});
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing; if (!newWorker) return;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  if (typeof showToast === 'function') { showToast('Nueva version disponible. Recarga para actualizar.', 'info', 8000); }
                }
              });
            });
          })
          .catch(function(error) { console.error('SW registration failed:', error); });
      });
    }

    // Auto-expand textareas
    (function(){
      function autosize(el){ try { el.style.height = 'auto'; el.style.height = (el.scrollHeight)+'px'; } catch {} }
      function attach(el){ if (!el || el.__ems_auto) return; el.__ems_auto = true; autosize(el); el.addEventListener('input', function(){ autosize(el); }); }
      function scan(){ document.querySelectorAll('textarea').forEach(attach); }
      document.addEventListener('input', function(e){ if (e.target && e.target.tagName==='TEXTAREA') attach(e.target); }, true);
      const mo = new MutationObserver(scan); mo.observe(document.documentElement, { childList:true, subtree:true });
      window.addEventListener('load', scan);
    })();
  </script>
</body>
</html>
