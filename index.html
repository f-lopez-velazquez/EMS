<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EMS - Cotizaciones y Reportes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#163960">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.imgur.com/RQucHEc.png">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- PDF-lib -->

<body>
  <div id="ems-offline-banner" class="offline-banner" style="display:none;">

    <h1>EMS</h1>
    <nav>
      <button id="btn-nueva-cot">Nueva Cotización</button>
      <button id="btn-nuevo-rep">Nuevo Reporte</button>
      <button id="btn-historial">Historial</button>
    </nav>
  </header>
  <main>
    <!-- Contenedor dinámico -->
    <section id="contenedor"></section>
  </main>

  <!-- Barra de progreso global -->
  <div id="progress-bar" style="display:none;">
    <div class="progress-inner"></div>
  </div>

  <script src="app.js"></script>

</html>
